apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
labels:
  name: nginx
  tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: nginx
  templete:
    metadata:
      labels:
        tier: frontend
        app: nginx
        project: some-project
    spec:
      containers:
      - name: nginx
        image: nginx
        